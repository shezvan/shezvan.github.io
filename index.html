<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sada Shivam Pujari - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(200px, 0) rotate(180deg);
            }
            75% {
                transform: translate(100px, 100px) rotate(270deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with 3D Effect */
        .header {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            perspective: 1000px;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            animation: float-profile 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 60px rgba(102, 126, 234, 0.6),
                        0 0 100px rgba(118, 75, 162, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .profile-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 3px solid;
            border-color: #667eea transparent #764ba2 transparent;
            border-radius: 50%;
            animation: rotate-ring 4s linear infinite;
        }

        .profile-ring-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border: 2px solid;
            border-color: transparent #ff6b6b transparent #feca57;
            border-radius: 50%;
            animation: rotate-ring 6s linear infinite reverse;
        }

        @keyframes float-profile {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(10deg);
            }
        }

        @keyframes rotate-ring {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s ease infinite, glitch 8s infinite;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            91% {
                transform: translate(-2px, 2px);
            }
            92% {
                transform: translate(2px, -2px);
            }
            93% {
                transform: translate(0);
            }
        }

        .title {
            font-size: 1.5em;
            color: #a8b2ff;
            margin-bottom: 30px;
            animation: fade-in-up 1s ease 0.5s both;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
            animation: fade-in-up 1s ease 1s both;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .contact-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Sections with Glass Morphism */
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            animation: slide-in 0.8s ease both;
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            animation: expand-line 2s ease-in-out infinite;
        }

        @keyframes expand-line {
            0%, 100% { width: 100px; }
            50% { width: 200px; }
        }

        /* Experience Cards with 3D Flip */
        .experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .experience-card {
            position: relative;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .experience-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-back {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(254, 202, 87, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
        }

        .experience-title {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        .experience-company {
            font-size: 1.2em;
            color: #a8b2ff;
            margin-bottom: 10px;
        }

        .experience-date {
            font-size: 0.9em;
            color: #8891c7;
            margin-bottom: 20px;
        }

        .experience-details {
            list-style: none;
        }

        .experience-details li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            animation: fade-in-left 0.5s ease both;
        }

        .experience-details li::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            color: #4ecdc4;
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fade-in-left {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Projects with Hover Effects */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));

            margin-top: 40px;
        }

            border-radius: 25px;
            overflow: hidden;

            cursor: pointer;
